[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "glossapi"
dynamic = ["version"]
description = "Academic document processing pipeline with Rust-powered markdown cleaning"
authors = [
    {name = "GlossAPI Team", email = "glossapi.team@eellak.gr"}
]
readme = "README.md"
requires-python = ">=3.8"
packages = [
    "glossapi"
]

license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
]

[tool.maturin]
bindings = "pyo3-abi3-py38"
# The crate is located under rust/glossapi_rs_cleaner
module-name = "glossapi_rs_cleaner"
python-source = "pipeline/src"

manifest-path = "rust/glossapi_rs_cleaner/Cargo.toml"

packages = [
    "glossapi"
]
include = ["glossapi/**", "pipeline/src/glossapi/**"]
